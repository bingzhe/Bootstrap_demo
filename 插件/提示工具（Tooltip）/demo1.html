<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<title>Tooltip</title>
<!--Bootstrap css-->
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<!--jquery-->
<script src="js/jquery.min.js"></script>
<!--Bootstrap-->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<h4>提示工具 —— 锚</h4>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" title="默认的tooltip">默认的tooltip</a>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="left" title="左侧的tooltip">左侧的tooltip</a>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="top" title="顶部的tooltip">顶部的tooltip</a>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="right" title="右侧的tooltip">右侧的tooltip</a>
这是一个 <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="bottom" title="底部的tooltip">底部的tooltip</a>
<br>
<h4>提示工具 —— 按钮</h4>
<button type="button" class="btn btn-default" data-toggle="tooltip" title="默认的tooltip">默认的tooltip</button>
<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="左侧的tooltip">左侧的tooltip</button>
<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="右侧的tooltip">右侧的tooltip</button>
<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="顶部的tooltip">顶部的tooltip</button>
<button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="底部的tooltip">底部的tooltip</button>
<script type="text/javascript">
$(function(){
  $("[data-toggle='tooltip']").tooltip();
});
</script>
</body>
</html>
