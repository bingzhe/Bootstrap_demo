<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<title>Button</title>
<!--Bootstrap css-->
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<!--jquery-->
<script src="js/jquery.min.js"></script>
<!--Bootstrap-->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<p>加载状态</p>
<button id="fat-btn" type="button" class="btn btn-primary" data-loading-text="Loading...">
  加载状态
</button>
<p>单个切换</p>
<button type="button" class="btn btn-primary" data-toggle="button">单个切换</button>
<p>复选框</p>
<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary"><input type="checkbox">选项一</label>
  <label class="btn btn-primary"><input type="checkbox">选项二</label>
  <label class="btn btn-primary"><input type="checkbox">选项三</label>
</div>
<p>单选框</p>
<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary"><input type="radio" name="options" value="">选项一</label>
  <label class="btn btn-primary"><input type="radio" name="options" value="">选项二</label>
  <label class="btn btn-primary"><input type="radio" name="options" value="">选项三</label>
</div>
<p>.button(string) 方法</p>
<button id="myBtn" type="button" class="btn btn-primary" data-loading-text="Loading finished">点我</button>
<button type="button" class="btn btn-primary" id="myButton4"
    data-complete-text="Loading finished">请点击我
</button>

<script type="text/javascript">
$(function(){
  $('#fat-btn').click( function(){
    $(this).button('loading').delay(1000).queue(function(){$(this).button('reset')});
  });
  $('#myBtn').on('click', function(){
    $(this).button('loading').delay(1000).queue(function(){
      $(this).button('complete');
    });
  });
});
$(function() {
     $("#myButton4").click(function(){
         $(this).button('loading').delay(1000).queue(function() {
             $(this).button('complete');
         });
     });
 });
</script>
</body>
</html>
