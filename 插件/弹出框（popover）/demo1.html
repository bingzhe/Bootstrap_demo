<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<title>popover</title>
<!--Bootstrap css-->
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<!--jquery-->
<script src="js/jquery.min.js"></script>
<!--Bootstrap-->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="padding:100px 100px 10px;">
  <button type="button" class="btn btn-primary" title="Popover title"
    data-container="body" data-toggle="popover" data-placement="left"
    data-content="左侧Popover中的一些内容">左侧的Popover</button>
  <button type="button" class="btn btn-primary" title="Popover title"
    data-container="body" data-toggle="popover" data-placement="bottom"
    data-content="底部Popover中的一些内容">底部的Popover</button>
  <button type="button" class="btn btn-primary" title="Popover title"
    data-container="body" data-toggle="popover" data-placement="top"
    data-content="顶部的Popover中的一些内容">顶部的Popover</button>
  <button type="button" class="btn btn-primary" title="Popover title"
    data-container="body" data-toggle="popover" data-placement="right"
    data-content="右侧的Popover中的一些内容">右侧的Popover</button>
</div>


<script type="text/javascript">
$(function(){
  $('[data-toggle="popover"]').popover();
});
</script>
</body>
</html>
