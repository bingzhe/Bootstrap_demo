<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<title>Carousel</title>
<!--Bootstrap css-->
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<!--jquery-->
<script src="js/jquery.min.js"></script>
<!--Bootstrap-->
<script src="js/bootstrap.min.js"></script>

</head>
<body>

<div class="col">
  <div class="col-lg-6 col-lg-offset-3">

    <div id="myCarousel" class="carousel slide">
      <!--轮播指标-->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!--轮播项目-->
      <div class="carousel-inner">
        <div class="item active">
          <img style="width:700px;height:400px;" src="images/1.jpeg" alt="樱花源">
        </div>
        <div class="item">
          <img style="width:700px;height:400px;" src="images/3.jpg" alt="火影源">
        </div>
        <div class="item">
          <img style="width:700px;height:400px;" src="images/4.jpg" alt="拔刀源">
        </div>
      </div>
      <!--轮播导航-->
      <a href="#myCarousel" class="carousel-control left" data-slide="prev">&lsaquo;</a>
      <a href="#myCarousel" class="carousel-control right" data-slide="next">&rsaquo;</a>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
  $("#myCarousel").on('slide.bs.carousel', function(){
    alert(111111111111);
  });
  $("#myCarousel").on('slid.bs.carousel', function(){
    alert(22222222);
  });
});
</script>
</body>
</html>
